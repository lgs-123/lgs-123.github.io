<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两位数乘法计算器与点子图</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin: 20px 0;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2575fc;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .description {
            color: #666;
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto 20px;
        }
        
        .input-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .input-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        .input-group input {
            width: 120px;
            padding: 12px;
            font-size: 1.2rem;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: #2575fc;
            outline: none;
        }
        
        button {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
            font-weight: 600;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        
        .calculation-steps {
            margin-bottom: 30px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .calculation-steps h3 {
            color: #2575fc;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            padding-bottom: 8px;
        }
        
        .step {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f0f7ff;
            border-radius: 6px;
            border-left: 4px solid #2575fc;
        }
        
        .dot-diagram {
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .dot-diagram h3 {
            color: #2575fc;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            padding-bottom: 8px;
        }
        
        .dot-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .dot-row {
            display: flex;
            gap: 5px;
        }
        
        .dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #2575fc;
        }
        
        .dot-group {
            margin: 15px;
            padding: 15px;
            border: 2px dashed #6a11cb;
            border-radius: 8px;
            display: inline-block;
        }
        
        .dot-explanation {
            margin-top: 15px;
            font-style: italic;
            color: #666;
        }
        
        .final-result {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #6a11cb;
            margin: 20px 0;
            padding: 15px;
            background: linear-gradient(to right, #f0f7ff, #e6f2ff);
            border-radius: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .input-section {
                flex-direction: column;
                align-items: center;
            }
            
            .dot {
                width: 15px;
                height: 15px;
            }
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            padding: 10px;
            background-color: #ffeaea;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>两位数乘法计算器与点子图</h1>
            <p class="description">输入两个两位数，查看详细的计算步骤和点子图可视化，帮助理解乘法运算过程。</p>
        </header>
        
        <div class="input-section">
            <div class="input-group">
                <label for="num1">第一个两位数</label>
                <input type="number" id="num1" min="10" max="99" placeholder="例如: 23">
            </div>
            
            <div class="input-group">
                <label for="num2">第二个两位数</label>
                <input type="number" id="num2" min="10" max="99" placeholder="例如: 45">
            </div>
            
            <button id="calculate-btn">计算</button>
        </div>
        
        <div class="error" id="error-msg">请输入有效的两位数（10-99）</div>
        
        <div class="result-section" id="result-section" style="display: none;">
            <div class="calculation-steps">
                <h3>计算步骤</h3>
                <div id="steps-container"></div>
            </div>
            
            <div class="final-result" id="final-result"></div>
            
            <div class="dot-diagram">
                <h3>点子图可视化</h3>
                <div id="dot-container"></div>
                <p class="dot-explanation">点子图将乘法分解为更小的部分，每个点代表一个单位，帮助直观理解乘法运算。</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('calculate-btn').addEventListener('click', function() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const errorMsg = document.getElementById('error-msg');
            const resultSection = document.getElementById('result-section');
            
            if (isNaN(num1) || isNaN(num2) || num1 < 10 || num1 > 99 || num2 < 10 || num2 > 99) {
                errorMsg.style.display = 'block';
                resultSection.style.display = 'none';
                return;
            }
            
            errorMsg.style.display = 'none';
            resultSection.style.display = 'block';
            
            calculateMultiplication(num1, num2);
            createDotDiagram(num1, num2);
        });
        
        function calculateMultiplication(num1, num2) {
            const stepsContainer = document.getElementById('steps-container');
            const finalResult = document.getElementById('final-result');
            
            stepsContainer.innerHTML = '';
            
            const num1Tens = Math.floor(num1 / 10);
            const num1Ones = num1 % 10;
            const num2Tens = Math.floor(num2 / 10);
            const num2Ones = num2 % 10;
            
            const part1 = num1 * num2Ones;
            const part2 = num1 * num2Tens * 10;
            const total = part1 + part2;
            
            stepsContainer.innerHTML += `
                <div class="step">
                    <p><strong>第一步：分解数字</strong></p>
                    <p>${num1} = ${num1Tens} × 10 + ${num1Ones}</p>
                    <p>${num2} = ${num2Tens} × 10 + ${num2Ones}</p>
                </div>
                
                <div class="step">
                    <p><strong>第二步：使用分配律</strong></p>
                    <p>${num1} × ${num2} = (${num1Tens} × 10 + ${num1Ones}) × (${num2Tens} × 10 + ${num2Ones})</p>
                    <p>= (${num1} × ${num2Ones}) + (${num1} × ${num2Tens} × 10)</p>
                </div>
                
                <div class="step">
                    <p><strong>第三步：计算部分乘积</strong></p>
                    <p>${num1} × ${num2Ones} = ${part1}</p>
                    <p>${num1} × ${num2Tens} × 10 = ${part2}</p>
                </div>
                
                <div class="step">
                    <p><strong>第四步：相加得到最终结果</strong></p>
                    <p>${part1} + ${part2} = ${total}</p>
                </div>
            `;
            
            finalResult.textContent = `${num1} × ${num2} = ${total}`;
        }
        
        function createDotDiagram(num1, num2) {
            const dotContainer = document.getElementById('dot-container');
            
            dotContainer.innerHTML = '';
            
            const num1Tens = Math.floor(num1 / 10);
            const num1Ones = num1 % 10;
            const num2Tens = Math.floor(num2 / 10);
            const num2Ones = num2 % 10;
            
            let diagramHTML = `
                <p>点子图将 ${num1} × ${num2} 分解为四个部分：</p>
                <div class="dot-container">
            `;
            
            const parts = [
                { label: `${num1Tens}×${num2Tens}`, value: num1Tens * num2Tens, color: '#2575fc' },
                { label: `${num1Tens}×${num2Ones}`, value: num1Tens * num2Ones, color: '#6a11cb' },
                { label: `${num1Ones}×${num2Tens}`, value: num1Ones * num2Tens, color: '#3498db' },
                { label: `${num1Ones}×${num2Ones}`, value: num1Ones * num2Ones, color: '#9b59b6' }
            ];
            
            parts.forEach(part => {
                diagramHTML += `<div class="dot-group">`;
                diagramHTML += `<p><strong>${part.label} = ${part.value}</strong></p>`;
                
                for (let i = 0; i < Math.min(part.value, 100); i++) {
                    if (i % 10 === 0) diagramHTML += `<div class="dot-row">`;
                    diagramHTML += `<div class="dot" style="background-color: ${part.color}"></div>`;
                    if ((i + 1) % 10 === 0) diagramHTML += `</div>`;
                }
                
                if (part.value > 100) {
                    diagramHTML += `<p>... (还有 ${part.value - 100} 个点)</p>`;
                }
                
                diagramHTML += `</div>`;
            });
            
            diagramHTML += `</div>`;
            
            dotContainer.innerHTML = diagramHTML;
        }
    </script>
</body>
</html>
